<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Почетна</title>

    <style>

        div{
            overflow: hidden;
            white-space: nowrap;
            animation: animation1 1.9s linear;
        }

        @keyframes animation1 {
            from {
                width: 0;
            }
            to {
                width: 900px;
            }
        }

    </style>

    <script>
        function animate() {
            $(document).ready(function () {
                $("h1").animate({
                    fontSize: "5vw",
                    marginTop: "-1%"
                }, 1000);
            });
        }

        setTimeout(animate, 2000);

        function showButton() {
            document.getElementById("start").style.visibility = "visible";
        }

        setTimeout(showButton, 2000);
    </script>
</head>
<body>

<div class="container text-center">
    <div class="row">
        <div class="col mt-5">
            <h1 id="gameName">Учиме математика</h1>
        </div>
    </div>

    <div class="row">
        <div class="col mt-4">
            <a id="start" class="kopche btn btn-lg text-white" href="kategorii.html">Започни</a>
        </div>
    </div>

    <img id="homePic" src="images/kids.png">
</div>

</body>
</html>
